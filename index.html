<!doctype html>
<html lang="en">

<head>
	<title>Grey's Lab 5: HTML5 Video with JS synchronized cuepoints</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="c/main.css">
	<script type="module" src="j/main.js" defer></script>
	<meta name="author" content="tb + Grey Larrain Bratt">

</head>

<body>
	<h1>HTML5 Video with JS synchronized cuepoints: demo</h1>

	<main id="container">

		<section class="col1">
			<video id="vid" width="352" controls>
				<source src="assets/video/jj_lin_twilight.mp4" type="video/mp4">
				<source src="assets/video/jj_lin_twilight.webm" type="video/webm">
				<track label="English" kind="captions" label="On" srclang="en" src="/captions/jj_lin_twilight_eng_subs.vtt" default>
				<track label="Chinese (Traditional)" kind="captions" label="Off" srclang="zh" src="/captions/jj_lin_twilight_chtrad_subs.vtt" default>

				<!-- final fallback to text -->
				<h2>How to leverage a synergy</h2>
				<p>Hi, my name's Dr Archimedes Einstein and I'm a Doctor of Science at the University of Science in a
					very famous town that you're too stupid to have heard of. Anyway, today we're going to talk about
					"synergies". A lot of people are worried about synergies, but I can tell you that statistics show
					there is no danger of increased cancer risk from synergies. However, it's better to be safe than
					sorry. I'm going to demonstrate how you how we can leverage a synergy.
				</p>
				<p>First of all, I've got this banana. This banana represents "Web 2.0" and look, I've written on it
					some "user-generated content" just to prove the point [LOL, WTF, You suck]. I take my "Web 2.0" and
					I put it in an envelope marked "paradigm shift". OK. Very important, I put the envelope down and
					With a bit of "blue sky thinking", I "push the envelope". Then, I take my leverage mallet, and URGH!
					GRRAHH!! YARRRR!!!! ...and there we can see a synergy, leveraged.
				</p>
			</video>


			<div id="controls">
				<form id="video_form">
					<fieldset>
						<input type="button" id="play_button" onclick="" value="Play" />
						<input type="button" id="pause_button" onclick="" value="Pause" />
						<input type="button" id="mute" onclick="" value="Mute" />
						<input type="button" id="unmute" onclick="" value="Unmute" />
						<input type="button" id="rewind" onclick="" value="Beginning" />
						<input type="button" id="end" onclick="" value="End" />
						<input type="button" id="seek" onclick="" value="Go to Statistics" />
					</fieldset>
					<fieldset>
						<select id="video_select">
							<option>Select a video to play...</option>
							<option value="assets/video/jj_lin_twilight.mp4">Twilight (MP4)</option>
							<option value="assets/video/jj_lin_twilight.webm">Twilight (WEBM)</option>
							<option value="assets/video/jj_lin_twilight_instrumental.mp4">Twilight - Instrumental (MP4)</option>
							<option value="assets/video/jj_lin_twilight_instrumental.webm">Twilight - Instrumental (WEBM)</option>
							<option value="assets/video/jj_lin_twilight_lyrics_chtrad_py_en.webm">Twilight (with lyrics) (WEBM)</option>							<option value="assets/video/jj_lin_twilight_lyrics_chtrad_py_en.mp4">Twilight (with lyrics) (MP4)</option>

						</select>
					</fieldset>
					<fieldset>
						<label>Currently, rewind only works in Safari
							<input type="button" id="rw" onclick="" title="Rewind" value="&lt; &lt;" />
						</label>
						<input type="button" id="ff" onclick="" title="Fast Forward" value="> >" />
						<input type="button" id="slo" onclick="" title="Half Speed" value="slo mo >" />
						<input type="button" id="normal" onclick="" value="normal >" />
					</fieldset>
				</form>
			</div>

			<div class="pop hide">
				<p>Test This!</p>
			</div>
		</section>

		<section class="col2">
			<iframe id="web" src=""></iframe>
		</section>

	</main>

</body>
</html>
